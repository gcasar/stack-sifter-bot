# This workflow runs tests on every push
name: Test StackSifter on Commit

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./tests/StackSifter.Tests/StackSifter.Tests.csproj

      - name: Build
        run: dotnet build --configuration Release ./tests/StackSifter.Tests/StackSifter.Tests.csproj

      - name: Run tests
        run: dotnet test --no-build --configuration Release ./tests/StackSifter.Tests/StackSifter.Tests.csproj

      - name: Build application
        run: dotnet build --configuration Release ./src/StackSifter/StackSifter.csproj

      - name: End-to-end smoke test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Create a minimal test configuration
          cat > test-config.yaml << 'EOF'
          feeds:
            - https://stackoverflow.com/feeds/tag?tagnames=c%23&sort=newest
          rules:
            - prompt: 'Does this mention async/await or Task-related issues?'
              notify:
                - slack: '#test-channel'
          EOF

          # Run the application with a recent timestamp (last hour to minimize data)
          TIMESTAMP=$(date -u -d '1 hour ago' +'%Y-%m-%dT%H:%M:%SZ')

          echo "Running smoke test with timestamp: $TIMESTAMP"

          # If OPENAI_API_KEY is set, run full test; otherwise just validate argument parsing
          if [ -n "$OPENAI_API_KEY" ]; then
            OUTPUT=$(dotnet run --project ./src/StackSifter/StackSifter.csproj --configuration Release -- test-config.yaml "$TIMESTAMP")
            echo "$OUTPUT"

            # Validate JSON output structure
            echo "$OUTPUT" | jq -e '.TotalProcessed' > /dev/null || (echo "ERROR: Invalid JSON output" && exit 1)
            echo "$OUTPUT" | jq -e '.MatchingPosts' > /dev/null || (echo "ERROR: Missing MatchingPosts field" && exit 1)

            echo "✓ Smoke test passed - application ran successfully and produced valid JSON output"
          else
            echo "OPENAI_API_KEY not set - testing argument validation only"

            # Test that invalid arguments produce proper error
            dotnet run --project ./src/StackSifter/StackSifter.csproj --configuration Release -- test-config.yaml "invalid-timestamp" 2>&1 | grep -q "Invalid timestamp" || (echo "ERROR: Application should reject invalid timestamp" && exit 1)

            echo "✓ Smoke test passed - application compiled and validates arguments correctly"
          fi

          rm -f test-config.yaml
